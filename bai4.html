<!DOCTYPE html>
<html>
	<head>
		<title>Bài 4</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			function KiemTra()
			{
				//Lấy giá trị của 3 ô
				var tdn= f.TDN.value;
				var mk= f.MK.value;
				var nlmk= f.NLMK.value;
				//Thông báo lỗi khi không nhập đủ 3 ô
				if(tdn==""||mk==""||nlmk=="")
				{
					alert('Các ô bắt buộc phải nhập.');
					return false;
				}
				if(tdn.length< 6)
				{
					alert('Tên đăng nhập không nhỏ hơn 6 kí tự');
					return false;
				}
				
				if(mk != nlmk)
				{
					alert('Nhập lại mật khẩu không khớp!!!');
					return false;
				}
				return true;
			}
		</script>
		<form name ='f'>
			<table>
				<tr>
					<td>Tên đăng nhập:</td>
					<td><input type="text" name= "TDN"> (nhiều hơn 6 kí tự)</td>
					
				</tr>
				<tr>
					<td>Mật khẩu:</td>
					<td><input type="password" name= "MK"></td>
					
				</tr> 
				<tr>
					<td>Nhập lại mật khẩu:</td>
					<td><input type="password" name= "NLMK"></td>
					
				</tr>
			</table>
			<button type ='submit' onclick='return KiemTra()'>Kiểm tra</button>
		</form>
	</body>
</html>
