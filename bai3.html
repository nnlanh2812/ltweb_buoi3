<!DOCTYPE html>
<html>

		<meta charset="utf-8" />

	<body>
		<script>
			var d = new Date();
			var ngay = d.getDate();
			var thang= d.getMonth()+1; //1-12
			var nam= d.getFullYear();
			
			document.write('<b>'+'Hôm nay ngày ' +ngay+ ' tháng ' +thang+ ' năm ' +nam+'</b>');
		</script>
	</body>
</html>
